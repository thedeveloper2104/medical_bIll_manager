<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Bill Manager (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .table-cell {
            padding: 8px;
            vertical-align: middle;
            white-space: nowrap;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Medical Bill Manager</h1>
            <p class="text-gray-600 mt-2">Powered by Supabase</p>
        </header>

        <!-- Bill Input Form -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-3">Add or Update a Bill</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Side: Scan and AI -->
                <div class="border-r-0 md:border-r md:pr-6">
                     <div class="flex items-center justify-between mb-2">
                        <label for="bill-scan" class="block text-sm font-medium text-gray-700">Scan Bill Image</label>
                        <div id="loader" class="hidden w-5 h-5 border-4 border-blue-500 border-dotted rounded-full animate-spin"></div>
                    </div>
                    <input type="file" id="bill-scan" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <button id="extract-button" class="mt-3 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Scan & Extract Details
                    </button>
                </div>

                <!-- Right Side: Manual Entry -->
                <form id="bill-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="hidden" id="bill-id">
                    <div>
                        <label for="vendor-name" class="block text-sm font-medium text-gray-700">Name of Vendor</label>
                        <input type="text" id="vendor-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Apollo Pharmacy">
                    </div>
                    <div>
                        <label for="bill-no" class="block text-sm font-medium text-gray-700">Bill No.</label>
                        <input type="text" id="bill-no" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., INV-12345">
                    </div>
                    <div>
                        <label for="bill-date" class="block text-sm font-medium text-gray-700">Bill Date</label>
                        <input type="date" id="bill-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="bill-amount" class="block text-sm font-medium text-gray-700">Bill Amount</label>
                        <input type="number" id="bill-amount" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 250.75">
                    </div>
                    <div class="sm:col-span-2">
                        <label for="doctor-name-select" class="block text-sm font-medium text-gray-700">Doctor</label>
                        <select id="doctor-name-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option value="">-- Select a Doctor --</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2 flex items-center gap-4 mt-2">
                        <button type="submit" id="save-button" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">Save Bill</button>
                        <button type="button" id="clear-button" class="w-full bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-150 ease-in-out">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Admin Screen for Doctors -->
        <div id="admin-screen" class="bg-white p-6 rounded-2xl shadow-lg mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-3">Manage Doctors</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-medium mb-2">Add New Doctor</h3>
                    <form id="add-doctor-form" class="flex items-center gap-2">
                        <input type="text" id="new-doctor-name" placeholder="Enter doctor's name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Add</button>
                    </form>
                </div>
                <div>
                    <h3 class="text-lg font-medium mb-2">Existing Doctors</h3>
                    <ul id="doctors-list" class="space-y-2 max-h-48 overflow-y-auto">
                        <!-- Doctor list will be populated here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Bill List and Export -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
             <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h2 class="text-2xl font-semibold">My Bills</h2>
                <button id="manage-doctors-btn" class="bg-indigo-100 text-indigo-700 py-2 px-4 rounded-lg text-sm hover:bg-indigo-200 transition">Manage Doctors</button>
            </div>
            <!-- Date Filter and Export Buttons -->
            <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
                <div class="flex items-center gap-2">
                    <label for="start-date" class="text-sm font-medium">From:</label>
                    <input type="date" id="start-date" class="rounded-md border-gray-300 shadow-sm text-sm">
                    <label for="end-date" class="text-sm font-medium">To:</label>
                    <input type="date" id="end-date" class="rounded-md border-gray-300 shadow-sm text-sm">
                </div>
                <div class="flex items-center gap-2">
                    <button id="print-button" class="bg-gray-700 text-white py-2 px-4 rounded-lg text-sm hover:bg-gray-800 transition">Print</button>
                    <button id="pdf-button" class="bg-purple-600 text-white py-2 px-4 rounded-lg text-sm hover:bg-purple-700 transition">Save as PDF</button>
                </div>
            </div>
            
            <!-- Bills Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">S.No</th>
                            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bill No.</th>
                            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bill Date</th>
                            <th class="table-cell text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doctor</th>
                            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bills-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                 <div id="no-bills-message" class="text-center py-8 text-gray-500 hidden">
                    <p>No bills found. Add your first bill to get started!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for messages -->
    <div id="message-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="modal-message" class="text-lg mb-4"></p>
            <div id="modal-buttons">
                 <button id="modal-close-button" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Printable area (hidden) -->
    <div id="print-area" class="hidden"></div>


    <script type="module">
        // --- SUPABASE SETUP ---
        // IMPORTANT: Replace with your Supabase project's URL and anon key.
        const supabaseUrl = 'https://utxhlugvwuekxmbgawvp.supabase.co';
        const supabaseKey = 'sb_secret_uuchl9hQyf-dQ1i-5FszVA_9_Gqralj';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- SUPABASE TABLE SETUP ---
        /* You need to create two tables in your Supabase SQL Editor.
        Run the following SQL commands:

        -- Create the 'doctors' table
        create table doctors (
          id bigint generated by default as identity primary key,
          user_id uuid not null,
          name text not null,
          created_at timestamptz default now()
        );

        -- Create the 'bills' table
        create table bills (
          id bigint generated by default as identity primary key,
          user_id uuid not null,
          vendor_name text,
          bill_no text,
          bill_date date,
          bill_amount numeric,
          doctor_name text,
          created_at timestamptz default now()
        );

        -- For real security, enable Row Level Security (RLS) on both tables
        -- and create policies that allow users to only access their own data.
        -- Example RLS policy for 'bills':
        -- create policy "Users can view their own bills." on bills for select
        -- using ( auth.uid() = user_id );
        -- create policy "Users can insert their own bills." on bills for insert
        -- with check ( auth.uid() = user_id );
        */

        // DOM Elements
        const billScanInput = document.getElementById('bill-scan');
        const extractButton = document.getElementById('extract-button');
        const loader = document.getElementById('loader');
        const billForm = document.getElementById('bill-form');
        const billIdInput = document.getElementById('bill-id');
        const vendorNameInput = document.getElementById('vendor-name');
        const billNoInput = document.getElementById('bill-no');
        const billDateInput = document.getElementById('bill-date');
        const billAmountInput = document.getElementById('bill-amount');
        const doctorNameSelect = document.getElementById('doctor-name-select');
        const clearButton = document.getElementById('clear-button');
        const billsTableBody = document.getElementById('bills-table-body');
        const noBillsMessage = document.getElementById('no-bills-message');
        const printButton = document.getElementById('print-button');
        const pdfButton = document.getElementById('pdf-button');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const adminScreen = document.getElementById('admin-screen');
        const manageDoctorsBtn = document.getElementById('manage-doctors-btn');
        const addDoctorForm = document.getElementById('add-doctor-form');
        const newDoctorNameInput = document.getElementById('new-doctor-name');
        const doctorsList = document.getElementById('doctors-list');
        
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalButtons = document.getElementById('modal-buttons');

        // App state
        let allBills = [];
        let allDoctors = [];
        let userId = getLocalUserId(); // Using a local UUID to simulate a user session

        // --- USER SESSION (LOCAL) ---
        function getLocalUserId() {
            let id = localStorage.getItem('supabaseUserId');
            if (!id) {
                id = crypto.randomUUID();
                localStorage.setItem('supabaseUserId', id);
            }
            return id;
        }

        // --- MODAL/MESSAGING ---
        function showMessage(message, isConfirmation = false, onConfirm = null) {
            modalMessage.textContent = message;
            modalButtons.innerHTML = ''; // Clear previous buttons

            if (isConfirmation) {
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'Confirm';
                confirmBtn.className = 'bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 mr-2';
                confirmBtn.onclick = () => {
                    if (onConfirm) onConfirm();
                    hideMessage();
                };

                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.className = 'bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600';
                cancelBtn.onclick = hideMessage;

                modalButtons.appendChild(confirmBtn);
                modalButtons.appendChild(cancelBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.textContent = 'OK';
                okBtn.className = 'bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700';
                okBtn.onclick = hideMessage;
                modalButtons.appendChild(okBtn);
            }

            messageModal.classList.remove('hidden');
            setTimeout(() => messageModal.classList.remove('opacity-0'), 10);
        }

        function hideMessage() {
            messageModal.classList.add('opacity-0');
            setTimeout(() => messageModal.classList.add('hidden'), 300);
        }

        // --- AI/OCR FUNCTIONALITY ---
        extractButton.addEventListener('click', async () => {
            if (!billScanInput.files || billScanInput.files.length === 0) {
                showMessage("Please select an image file first.");
                return;
            }
            const file = billScanInput.files[0];
            loader.classList.remove('hidden');
            extractButton.disabled = true;

            try {
                const base64ImageData = await fileToBase64(file);
                const prompt = `From the attached bill image, extract the following information in JSON format: vendor name (as "vendorName"), total amount (as a number, "billAmount"), and bill date (in YYYY-MM-DD format, "billDate"). If a value cannot be found, use null.`;

                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: file.type, data: base64ImageData } }
                        ]
                    }],
                };
                
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    const cleanJsonString = text.replace(/```json|```/g, '').trim();
                    const extractedData = JSON.parse(cleanJsonString);

                    if (extractedData.vendorName) vendorNameInput.value = extractedData.vendorName;
                    if (extractedData.billDate) billDateInput.value = extractedData.billDate;
                    if (extractedData.billAmount) billAmountInput.value = extractedData.billAmount;
                    showMessage("Data extracted successfully! Please review and fill in any missing details.");
                } else {
                    throw new Error("No content found in API response.");
                }
            } catch (error) {
                console.error("Error during extraction:", error);
                showMessage("Could not extract details from the image. Please enter them manually.");
            } finally {
                loader.classList.add('hidden');
                extractButton.disabled = false;
            }
        });
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        // --- DOCTOR MANAGEMENT ---
        manageDoctorsBtn.addEventListener('click', () => {
            adminScreen.classList.toggle('hidden');
        });

        addDoctorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const doctorName = newDoctorNameInput.value.trim();
            if (!doctorName) {
                showMessage("Doctor name cannot be empty.");
                return;
            }
            if (allDoctors.some(doc => doc.name.toLowerCase() === doctorName.toLowerCase())) {
                showMessage("This doctor already exists.");
                return;
            }
            
            const { error } = await supabase
                .from('doctors')
                .insert({ name: doctorName, user_id: userId });

            if (error) {
                console.error("Error adding doctor:", error);
                showMessage("Failed to add doctor.");
            } else {
                newDoctorNameInput.value = '';
            }
        });

        async function loadDoctors() {
            const { data, error } = await supabase
                .from('doctors')
                .select('*')
                .eq('user_id', userId)
                .order('name', { ascending: true });
            
            if (error) {
                console.error("Error loading doctors:", error);
                return;
            }
            allDoctors = data;
            renderDoctors();
        }

        function renderDoctors() {
            const currentDoctorValue = doctorNameSelect.value;
            doctorNameSelect.innerHTML = '<option value="">-- Select a Doctor --</option>';
            allDoctors.forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor.name;
                option.textContent = doctor.name;
                doctorNameSelect.appendChild(option);
            });
            doctorNameSelect.value = currentDoctorValue;

            doctorsList.innerHTML = '';
            if (allDoctors.length === 0) {
                doctorsList.innerHTML = '<li class="text-gray-500">No doctors added yet.</li>';
            } else {
                allDoctors.forEach(doctor => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-gray-50 p-2 rounded';
                    li.innerHTML = `
                        <span>${doctor.name}</span>
                        <button class="delete-doctor-btn text-red-500 hover:text-red-700 text-sm font-bold" data-id="${doctor.id}" data-name="${doctor.name}">Delete</button>
                    `;
                    doctorsList.appendChild(li);
                });
            }
        }

        doctorsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-doctor-btn')) {
                const doctorId = e.target.dataset.id;
                const doctorName = e.target.dataset.name;
                showMessage(`Are you sure you want to delete Dr. ${doctorName}? This cannot be undone.`, true, () => {
                    deleteDoctor(doctorId);
                });
            }
        });

        async function deleteDoctor(id) {
            const { error } = await supabase
                .from('doctors')
                .delete()
                .eq('id', id);

            if (error) {
                console.error("Error deleting doctor:", error);
                showMessage("Failed to delete doctor.");
            } else {
                showMessage("Doctor deleted successfully.");
            }
        }

        // --- BILLS MANAGEMENT ---
        async function loadBills() {
            const { data, error } = await supabase
                .from('bills')
                .select('*')
                .eq('user_id', userId)
                .order('bill_date', { ascending: false });

            if (error) {
                console.error("Error loading bills:", error);
                return;
            }
            allBills = data;
            renderTable(allBills);
        }

        billForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const billData = {
                vendor_name: vendorNameInput.value.trim(),
                bill_no: billNoInput.value.trim(),
                bill_date: billDateInput.value,
                bill_amount: parseFloat(billAmountInput.value) || 0,
                doctor_name: doctorNameSelect.value,
                user_id: userId
            };
            
            if (!billData.vendor_name || !billData.bill_date) {
                showMessage("Vendor Name and Bill Date are required.");
                return;
            }

            const id = billIdInput.value;
            let error;

            if (id) {
                // Update
                const { error: updateError } = await supabase
                    .from('bills')
                    .update(billData)
                    .eq('id', id);
                error = updateError;
            } else {
                // Create
                const { error: insertError } = await supabase
                    .from('bills')
                    .insert(billData);
                error = insertError;
            }

            if (error) {
                console.error("Error saving bill:", error);
                showMessage("Failed to save the bill. Please try again.");
            } else {
                showMessage(id ? "Bill updated successfully!" : "Bill saved successfully!");
                clearForm();
            }
        });

        function renderTable(bills) {
            billsTableBody.innerHTML = '';
            if (bills.length === 0) {
                noBillsMessage.classList.remove('hidden');
                return;
            }
            noBillsMessage.classList.add('hidden');

            bills.forEach((bill, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="table-cell">${index + 1}</td>
                    <td class="table-cell">${bill.vendor_name || ''}</td>
                    <td class="table-cell">${bill.bill_no || ''}</td>
                    <td class="table-cell">${bill.bill_date || ''}</td>
                    <td class="table-cell text-right">${(bill.bill_amount || 0).toFixed(2)}</td>
                    <td class="table-cell">${bill.doctor_name || ''}</td>
                    <td class="table-cell">
                        <button class="edit-btn text-blue-600 hover:text-blue-800 text-sm" data-id="${bill.id}">Edit</button>
                        <button class="delete-btn text-red-600 hover:text-red-800 text-sm ml-2" data-id="${bill.id}">Delete</button>
                    </td>
                `;
                billsTableBody.appendChild(row);
            });
        }

        billsTableBody.addEventListener('click', (e) => {
            const target = e.target;
            const id = target.dataset.id;
            if (!id) return;

            if (target.classList.contains('edit-btn')) {
                const bill = allBills.find(b => b.id == id);
                if (bill) {
                    billIdInput.value = bill.id;
                    vendorNameInput.value = bill.vendor_name;
                    billNoInput.value = bill.bill_no;
                    billDateInput.value = bill.bill_date;
                    billAmountInput.value = bill.bill_amount;
                    doctorNameSelect.value = bill.doctor_name;
                    window.scrollTo(0, 0);
                }
            } else if (target.classList.contains('delete-btn')) {
                 showMessage("Are you sure you want to delete this bill? This cannot be undone.", true, () => {
                    deleteBill(id);
                });
            }
        });

        async function deleteBill(id) {
            const { error } = await supabase
                .from('bills')
                .delete()
                .eq('id', id);

            if (error) {
                console.error("Error deleting bill:", error);
                showMessage("Failed to delete bill.");
            } else {
                showMessage("Bill deleted.");
            }
        }

        clearButton.addEventListener('click', clearForm);
        function clearForm() {
            billForm.reset();
            billIdInput.value = '';
            billScanInput.value = '';
        }

        // --- REALTIME SUBSCRIPTIONS ---
        supabase.channel('public:bills')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'bills' }, payload => {
                console.log('Bill change received!', payload);
                loadBills();
            })
            .subscribe();

        supabase.channel('public:doctors')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'doctors' }, payload => {
                console.log('Doctor change received!', payload);
                loadDoctors();
            })
            .subscribe();

        // --- INITIAL DATA LOAD ---
        loadBills();
        loadDoctors();


        // --- EXPORTING: PDF & PRINT ---
        function getFilteredBills() {
            const start = startDateInput.value;
            const end = endDateInput.value;
            if (!start || !end) {
                showMessage("Please select both a start and end date for filtering.");
                return null;
            }
            if (start > end) {
                showMessage("Start date cannot be after the end date.");
                return null;
            }
            return allBills.filter(bill => bill.bill_date >= start && bill.bill_date <= end);
        }

        pdfButton.addEventListener('click', () => {
            const filteredBills = getFilteredBills();
            if (!filteredBills) return;

            if (filteredBills.length === 0) {
                showMessage("No bills found in the selected date range.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text("Medical Bills Report", 14, 15);
            doc.autoTable({
                head: [['S.No', 'Vendor', 'Bill No.', 'Date', 'Amount', 'Doctor']],
                body: filteredBills.map((bill, index) => [
                    index + 1,
                    bill.vendor_name,
                    bill.bill_no,
                    bill.bill_date,
                    (bill.bill_amount || 0).toFixed(2),
                    bill.doctor_name
                ]),
                startY: 20,
            });
            doc.save(`Medical_Bills_${startDateInput.value}_to_${endDateInput.value}.pdf`);
        });

        printButton.addEventListener('click', () => {
            const filteredBills = getFilteredBills();
            if (!filteredBills) return;

            if (filteredBills.length === 0) {
                showMessage("No bills found in the selected date range.");
                return;
            }
            
            let printHTML = `
                <h1 style="text-align: center; font-family: sans-serif;">Medical Bills Report</h1>
                <h3 style="text-align: center; font-family: sans-serif; color: #555;">Date Range: ${startDateInput.value} to ${endDateInput.value}</h3>
                <table style="width: 100%; border-collapse: collapse; font-family: sans-serif;">
                    <thead>
                        <tr style="background-color: #f2f2f2;">
                            <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">S.No</th>
                            <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">Vendor</th>
                            <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">Bill No.</th>
                            <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">Date</th>
                            <th style="padding: 8px; border: 1px solid #ddd; text-align: right;">Amount</th>
                            <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">Doctor</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredBills.forEach((bill, index) => {
                printHTML += `
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ddd;">${index + 1}</td>
                        <td style="padding: 8px; border: 1px solid #ddd;">${bill.vendor_name || ''}</td>
                        <td style="padding: 8px; border: 1px solid #ddd;">${bill.bill_no || ''}</td>
                        <td style="padding: 8px; border: 1px solid #ddd;">${bill.bill_date || ''}</td>
                        <td style="padding: 8px; border: 1px solid #ddd; text-align: right;">${(bill.bill_amount || 0).toFixed(2)}</td>
                        <td style="padding: 8px; border: 1px solid #ddd;">${bill.doctor_name || ''}</td>
                    </tr>
                `;
            });

            printHTML += `</tbody></table>`;
            
            document.getElementById('print-area').innerHTML = printHTML;
            window.print();
        });

    </script>
</body>
</html>
